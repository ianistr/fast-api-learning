<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Conspiracy Central</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative; /* For the back button */
        }
        h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 30px); /* Adjust for padding */
            padding: 12px 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%; /* Make button full width */
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .error {
            color: #c53030; /* Red color for errors */
            background-color: #fed7d7; /* Light red background */
            border: 1px solid #fc8181;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            text-align: left;
            display: none; /* Hidden by default */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }
        .signup-link-container {
            display: block; /* Make it take full width */
            text-align: center; /* Center the text */
            margin-top: 15px; /* Add some space from the button */
            font-size: 0.95em;
            color: #718096;
        }
        .signup-link-container a {
            color: #667eea; /* Link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .signup-link-container a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="/" class="back-button" title="Go back to homepage">‚Üê</a>

        <h2>üîë Login</h2>
        <div id="error" class="error"></div>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(102, 126, 234, 0.6)';"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">
                Log In
            </button>
            <span class="signup-link-container">Don't have an account? <a href="/signup">Register</a></span>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = form.username.value;
            const password = form.password.value;

            // Clear previous error
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username,
                        password,
                    }),
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);

                // Redirect to profile page or dashboard
                window.location.href = '/profile';
            } catch (err) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
