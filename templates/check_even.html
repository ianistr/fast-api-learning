<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>This page is rendered on the server using Jinja2.</p>

    <form id="Form">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="numbers" required />
    <button type="submit">Check</button>
  </form>
  
  <p id="result"></p>






   <script>
    const form = document.getElementById('Form');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();  // prevent default form submission

      const number = document.getElementById('number').value;

      try {
        const response = await fetch('/api/check_even', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': "ianisaremere"
          },
          body: JSON.stringify({ number })
        });

        if (!response.ok) {
          throw new Error('Network response was not OK');
        }

        const isEven = await response.json();

        if (isEven) {
          resultEl.textContent = `${number} is a even! ðŸŽ‰`;
        } else {
          resultEl.textContent = `${number} is NOT an even number.`;
        }
      } catch (error) {
        resultEl.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
