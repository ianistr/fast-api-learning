          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        `;
        postDiv.onmouseenter = function() {
          this.style.transform = 'translateY(-5px)';
          this.style.boxShadow = '0 20px 40px rgba(0,0,0,0.15)';
        };

        postDiv.onmouseleave = function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 10px 30px rgba(0,0,0,0.1)';
        };

        postDiv.innerHTML = `
    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
    <p style="margin: 0; color: #718096; font-size: 0.9em; background: #f7fafc; padding: 5px 12px; border-radius: 20px; border: 1px solid #e2e8f0;"><strong>üë§</strong> ${post.author}</p>
  </div>
  <h3 style="color: #4a5568; margin: 0 0 15px 0; font-size: 1.4em; font-weight: 700; word-wrap: break-word; overflow-wrap: break-word;">${post.title}</h3>
  <div id="content-${post.id}" data-full-text="${post.text_content.replace(/"/g, '&quot;')}" data-expanded="false" style="color: #2d3748; line-height: 1.6; margin-bottom: 15px; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap;">${displayContent}</div>
  ${post.media ? `<img src="${post.media}" alt="media" style="max-width: 100%; height: auto; border-radius: 10px; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1);" onerror="this.onerror=null;this.src='https://placehold.co/400x200/cccccc/333333?text=Image+Not+Found';" />` : ""}
  <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px; align-items: flex-start;">
    ${needsExpansion ? `<button id="toggle-${post.id}" onclick="toggleExpand('${post.id}')" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 8px 15px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">${isExpanded ? 'üìö Show Less' : 'üìñ Read More'}</button>` : ''}
    <button onclick="vote('${post.id}')" style="background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(237, 137, 54, 0.6)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(237, 137, 54, 0.4)';">üëç Vote</button>
  </div>
        `;        
        theories.appendChild(postDiv);
      });
      updatePaginationControls();
    }

    // Function to fetch all theories from the API and then render the current page
    async function fetchAndRenderTheories() {
      try {
        const response = await fetch(API_URL_GET, {
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": API_KEY
          }
        });

        if (!response.ok) throw new Error("Failed to fetch posts");

        allPosts = await response.json();
        allPosts.reverse(); // Reverse the array to show newest posts first

        renderTheories();

      } catch (err) {
        console.error("Error fetching posts:", err);
        showMessageBox("Failed to load conspiracy theories. Please try again later.");
      }
    }

    // Update pagination button states and page info text
    function updatePaginationControls() {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);
      pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages}`;

      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = currentPage === totalPages;

      // Apply disabled styles
      if (prevPageButton.disabled) {
        prevPageButton.style.opacity = '0.5';
        prevPageButton.style.cursor = 'not-allowed';
      } else {
        prevPageButton.style.opacity = '1';
        prevPageButton.style.cursor = 'pointer';
      }

      if (nextPageButton.disabled) {
        nextPageButton.style.opacity = '0.5';
        nextPageButton.style.cursor = 'not-allowed';
      } else {
        nextPageButton.style.opacity = '1';
        nextPageButton.style.cursor = 'pointer';
      }
    }

    // Event listeners for pagination buttons
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTheories();
      }
    });

    nextPageButton.addEventListener('click', () => {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTheories();
      }
    });

    // Placeholder for voting functionality
    function vote(id) {
      showMessageBox("Voting for ID: " + id + " is not yet implemented.");
    }

    // Function to update user info card and login/register card visibility
    async function updateUserInfoCard() {
        const token = localStorage.getItem('access_token');
        if (token) {
            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const user = await response.json();
                    usernameDisplay.textContent = user.username;
                    userInfoCard.href = "/profile";
                    userInfoCard.style.display = 'flex'; // Show user card
                    loginRegisterCard.style.display = 'none'; // Hide login/register card
                } else {
                    // Token might be invalid or expired
                    usernameDisplay.textContent = "Login";
                    userInfoCard.href = "/login";
                    userInfoCard.style.display = 'none'; // Hide user card
                    loginRegisterCard.style.display = 'flex'; // Show login/register card
                }
            } catch (error) {
                console.error("Error fetching user info:", error);
                usernameDisplay.textContent = "Login";
                userInfoCard.href = "/login";
                userInfoCard.style.display = 'none'; // Hide user card
                loginRegisterCard.style.display = 'flex'; // Show login/register card
            }
        } else {
            usernameDisplay.textContent = "Login";
            userInfoCard.href = "/login";
            userInfoCard.style.display = 'none'; // Hide user card
            loginRegisterCard.style.display = 'flex'; // Show login/register card
        }
    }

    // Custom message box function (replaces alert())
    function showMessageBox(message) {
        // Create modal container
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;

        // Create message box
        const messageBox = document.createElement('div');
        messageBox.style.cssText = `
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            animation: fadeIn 0.3s ease-out;
        `;

        // Add message content
        const messageText = document.createElement('p');
        messageText.textContent = message;
        messageText.style.fontSize = '1.1em';
        messageText.style.marginBottom = '20px';

        // Add close button
        const closeButton = document.createElement('button');
        closeButton.textContent = 'OK';
        closeButton.style.cssText = `
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        `;
        closeButton.onmouseover = () => { closeButton.style.transform = 'translateY(-2px)'; closeButton.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.6)'; };
        closeButton.onmouseout = () => { closeButton.style.transform = 'translateY(0)'; closeButton.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.4)'; };
        closeButton.onclick = () => document.body.removeChild(modal);

        messageBox.appendChild(messageText);
        messageBox.appendChild(closeButton);
        modal.appendChild(messageBox);
        document.body.appendChild(modal);

        // Define fadeIn animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    }

    // Function to toggle the visibility of the form
    function toggleFormVisibility() {
      if (formContent.classList.contains('expanded')) {
        formContent.classList.remove('expanded');
        toggleFormButton.textContent = '‚ûï Write';
        formContent.style.paddingTop = '0'; // Remove padding when collapsed
      } else {
        formContent.classList.add('expanded');
        toggleFormButton.textContent = '‚ûñ Hide';
        formContent.style.paddingTop = '15px'; // Add padding when expanded
      }
    }

    // Event listener for the form toggle button
    toggleFormButton.addEventListener('click', toggleFormVisibility);


    // Make functions available globally so they can be called from inline event handlers
    window.toggleExpand = toggleExpand;
    window.toggleHofExpand = toggleHofExpand;
    window.toggleWeeklyExpand = toggleWeeklyExpand;
    window.vote = vote;
    window.showMessageBox = showMessageBox; // Make message box available globally
    window.toggleFormVisibility = toggleFormVisibility; // Make toggleFormVisibility available globally

    // Initialize the page content when the script loads
    loadHallOfFame();
    loadWeeklyLeaderboard();
    fetchAndRenderTheories();
    updateUserInfoCard(); // Populate user info and manage card visibility on load
    
    // Refresh theories every 10 seconds
    setInterval(fetchAndRenderTheories, 10000);
  </script>
</body>
