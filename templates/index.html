<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conspiracy</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333;">
  
  <div style="margin-bottom: 30px; position: relative; max-width: 100%; margin: 0 auto 30px auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
    <!-- Left Card: Page Title -->
    <div id="pageTitleCard" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); flex-shrink: 0; max-width: 70vw; text-align: center; flex-grow: 1;">
        <h1 style="color: #4a5568; margin-bottom: 5px; font-size: 2em; font-weight: 700; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">üïµÔ∏è Conspiracy Central</h1>
        <p style="color: #718096; font-size: 0.9em; margin-bottom: 0; font-style: italic;">The theory that is the most voted by the community each week will remain forever on the Hall of Fame page!</p>
    </div>

    <!-- Right-side Cards Container -->
    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: flex-end; flex-grow: 1;">
        <!-- New Card Placeholder (Login/Register) -->
        <a href="/login" id="loginRegisterCard" style="display: flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 10px 15px; border-radius: 25px; box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4); transition: all 0.3s ease; text-decoration: none; white-space: nowrap; flex-shrink: 0;"
           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 25px rgba(72, 187, 120, 0.6)';"
           onmouseout="this.style.transform='scale(1)';">
            <span style="font-size: 1.0em; font-weight: 600;">Join Us!</span>
            <span style="font-size: 1.5em; line-height: 1;">‚ú®</span>
        </a>

        <!-- User Info Card (Profile) -->
        <a href="/profile" id="userInfoCard" style="display: flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%); color: white; padding: 10px 15px; border-radius: 25px; box-shadow: 0 4px 15px rgba(246, 173, 85, 0.4); transition: all 0.3s ease; text-decoration: none; white-space: nowrap; flex-shrink: 0;"
           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 25px rgba(246, 173, 85, 0.6)';"
           onmouseout="this.style.transform='scale(1)';">
            <span id="usernameDisplay" style="font-size: 1.0em; font-weight: 600;">Loading...</span>
            <span style="font-size: 1.5em; line-height: 1;">üë§</span>
        </a>
    </div>
  </div>

  <div style="display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap; justify-content: center; max-width: 70vw;">
    <div style="flex: 0 0 350px; position: sticky; top: 20px;">
      <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
        <h2 style="color: #4a5568; margin-bottom: 20px; font-size: 1.6em; border-bottom: 3px solid #f6ad55; padding-bottom: 10px; text-align: center;">üèÜ Hall of Fame</h2>
        <div id="hallOfFame"></div>
      </div>
    </div>

    <div style="flex: 1; min-width: 0; /* Adjust based on sidebar width + gap */">
      <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <h2 style="color: #4a5568; margin-bottom: 20px; font-size: 1.8em; border-bottom: 3px solid #667eea; padding-bottom: 10px;">üìù Submit Your Conspiracy Theory</h2>
        
        <form id="theoryForm" >
          <label for="title" style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 5px;">Title:</label>
          <input type="text" id="title" required style="width: 100%; padding: 12px 15px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: #f7fafc;" onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';" onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';" />
          
          <label for="text_content" style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 5px;">Content:</label>
          <textarea id="text_content" rows="5" required style="width: 100%; padding: 12px 15px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: #f7fafc; resize: vertical; min-height: 120px;" onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';" onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';"></textarea>
          
          <label for="media" style="display: block; color: #4a5568; font-weight: 600; margin-bottom: 5px;">Optional Media URL:</label>
          <input type="text" id="media" style="width: 100%; padding: 12px 15px; margin-bottom: 20px; box-sizing: border-box; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; background: #f7fafc;" onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';" onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';" />
          
          <button type="submit" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 25px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(102, 126, 234, 0.6)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.4)';">üöÄ Submit Theory</button>
        </form>
      </div>

      <div id="theories" style="max-width: 100%;"></div>
      <!-- Pagination Controls -->
      <div id="pagination-controls" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; margin-bottom: 20px; max-width: 100%;">
        <button id="prevPage" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 10px 18px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">Previous</button>
        <span id="pageInfo" style="font-size: 1.1em; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);"></span>
        <button id="nextPage" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 10px 18px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">Next</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL_GET = "/api/posts";
    const API_URL_POST = "/api/create_post";
    const API_KEY = "ianisaremere";

    const form = document.getElementById("theoryForm");
    const theories = document.getElementById("theories");
    const prevPageButton = document.getElementById("prevPage");
    const nextPageButton = document.getElementById("nextPage");
    const pageInfoSpan = document.getElementById("pageInfo");
    const userInfoCard = document.getElementById('userInfoCard');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const loginRegisterCard = document.getElementById('loginRegisterCard');

    let allPosts = [];
    let currentPage = 1;
    const postsPerPage = 8;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const text_content = document.getElementById("text_content").value.trim();
      const media = document.getElementById("media").value.trim() || null;

      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("You must be logged in to submit a theory.");
        return;
      }

      const postData = { title, text_content, media};

      try {
        const response = await fetch(API_URL_POST, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": API_KEY,
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(postData)
        });

        if (response.ok) {
          alert("Conspiracy theory submitted!");
          form.reset();
          fetchAndRenderTheories();
        } else {
          const error = await response.json();
          alert("Error: " + (error.detail || response.statusText));
        }
      } catch (err) {
        console.error(err);
        alert("An unexpected error occurred.");
      }
    });

    // Mock Hall of Fame data
    const hallOfFameTheories = [
      {
        id: 'hof-1',
        title: 'The Moon Landing Studio',
        author: 'SkyWatcher92',
        votes: 1247,
        week: 'Week 42, 2024',
        content: 'Stanley Kubrick was hired by NASA to film the moon landing in a secret Hollywood studio. The lighting inconsistencies and flag waving in zero atmosphere are dead giveaways.',
        trophy: 'ü•á'
      },
      {
        id: 'hof-2', 
        title: 'Birds Aren\'t Real',
        author: 'TruthSeeker88',
        votes: 1156,
        week: 'Week 41, 2024',
        content: 'All birds died in 1986 due to Reagan\'s bird genocide. The government replaced them with surveillance drones. Wake up, sheeple!',
        trophy: 'ü•à'
      },
      {
        id: 'hof-3',
        title: 'Finland Doesn\'t Exist',
        author: 'GeographyTruth',
        votes: 892,
        week: 'Week 40, 2024', 
        content: 'Finland is a conspiracy created by Japan and Russia to hide their secret fishing operations in the Baltic Sea. It\'s just Eastern Sweden and Western Russia.',
        trophy: 'ü•â'
      },
      {
        id: 'hof-4',
        title: 'Wyoming is Empty',
        author: 'PopulationCounter',
        votes: 743,
        week: 'Week 39, 2024',
        content: 'Wyoming has no actual residents. It\'s maintained as a government testing ground for weather modification and underground bunker systems.',
        trophy: 'üèÜ'
      },
      {
        id: 'hof-5',
        title: 'Mattress Firm Money Laundering',
        author: 'RetailDetective',
        votes: 687,
        week: 'Week 38, 2024',
        content: 'There are too many Mattress Firm stores and they\'re always empty. They\'re clearly a front for money laundering operations.',
        trophy: 'üèÜ'
      }
    ];

    // Track expanded posts
    let expandedPosts = new Set();
    let expandedHofPosts = new Set();

    function loadHallOfFame() {
      const hallOfFameContainer = document.getElementById('hallOfFame');
      hallOfFameContainer.innerHTML = '';

      hallOfFameTheories.forEach((theory, index) => {
        const theoryDiv = document.createElement('div');
        const needsExpansion = theory.content.length > 100;
        const isExpanded = expandedHofPosts.has(theory.id);
        const displayContent = needsExpansion && !isExpanded ? theory.content.substring(0, 100) + '...' : theory.content;

        theoryDiv.style.cssText = `
          background: linear-gradient(135deg, #fff5cd 0%, #fff8dc 100%);
          border: 2px solid #f6ad55;
          padding: 15px;
          margin: 12px 0;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(246, 173, 85, 0.2);
          transition: all 0.3s ease;
          position: relative;
          ${index === 0 ? 'border-color: #ffd700; background: linear-gradient(135deg, #fff8dc 0%, #fffacd 100%);' : ''}
        `;

        theoryDiv.onmouseenter = function() {
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 8px 25px rgba(246, 173, 85, 0.3)';
        };

        theoryDiv.onmouseleave = function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 4px 15px rgba(246, 173, 85, 0.2)';
        };

        theoryDiv.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
            <span style="font-size: 1.2em;">${theory.trophy}</span>
            <div style="font-size: 0.75em; color: #8b4513; background: rgba(139, 69, 19, 0.1); padding: 2px 8px; border-radius: 10px;">${theory.week}</div>
          </div>
          <h4 style="color: #8b4513; margin: 0 0 8px 0; font-size: 0.95em; font-weight: 700; word-wrap: break-word; overflow-wrap: break-word; line-height: 1.3;">${theory.title}</h4>
          <p style="color: #a0522d; font-size: 0.8em; margin: 0 0 8px 0;">üë§ ${theory.author} ‚Ä¢ üëç ${theory.votes} votes</p>
          <div id="hof-content-${theory.id}" style="color: #654321; font-size: 0.85em; line-height: 1.4; margin-bottom: 8px; word-wrap: break-word; overflow-wrap: break-word;">${displayContent}</div>
          ${needsExpansion ? `<button id="hof-toggle-${theory.id}" onclick="toggleHofExpand('${theory.id}')" style="background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%); color: white; padding: 4px 10px; border: none; border-radius: 6px; font-size: 12px; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">${isExpanded ? 'üìö Less' : 'üìñ More'}</button>` : ''}
        `;

        hallOfFameContainer.appendChild(theoryDiv);
      });
    }

    function toggleHofExpand(theoryId) {
      const theory = hallOfFameTheories.find(t => t.id === theoryId);
      const contentElement = document.getElementById(`hof-content-${theoryId}`);
      const toggleButton = document.getElementById(`hof-toggle-${theoryId}`);
      const isExpanded = expandedHofPosts.has(theoryId);
      
      if (isExpanded) {
        contentElement.innerHTML = theory.content.substring(0, 100) + '...';
        toggleButton.textContent = 'üìñ More';
        expandedHofPosts.delete(theoryId);
      } else {
        contentElement.innerHTML = theory.content;
        toggleButton.textContent = 'üìö Less';
        expandedHofPosts.add(theoryId);
      }
    }

    function truncateText(text, maxLength = 300) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + "...";
    }

    function toggleExpand(postId) {
      const contentElement = document.getElementById(`content-${postId}`);
      const toggleButton = document.getElementById(`toggle-${postId}`);
      const isExpanded = expandedPosts.has(postId);
      
      if (isExpanded) {
        contentElement.innerHTML = truncateText(contentElement.getAttribute('data-full-text'));
        toggleButton.textContent = 'üìñ Read More';
        expandedPosts.delete(postId);
      } else {
        contentElement.innerHTML = contentElement.getAttribute('data-full-text');
        toggleButton.textContent = 'üìö Show Less';
        expandedPosts.add(postId);
      }
    }

    // Function to render posts for the current page
    function renderTheories() {
      theories.innerHTML = ""; // Clear current theories

      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const postsToDisplay = allPosts.slice(startIndex, endIndex);

      postsToDisplay.forEach(post => {
        const postDiv = document.createElement("div");
        const needsExpansion = post.text_content.length > 300;
        const isExpanded = expandedPosts.has(post.id);
        const displayContent = needsExpansion && !isExpanded ? truncateText(post.text_content) : post.text_content;

        postDiv.style.cssText = `
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(102, 126, 234, 0.2);
          padding: 25px;
          margin: 20px 0;
          max-width: 100%; /* Adjusted for responsiveness */
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
        `;

        postDiv.onmouseenter = function() {
          this.style.transform = 'translateY(-5px)';
          this.style.boxShadow = '0 20px 40px rgba(0,0,0,0.15)';
        };

        postDiv.onmouseleave = function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 10px 30px rgba(0,0,0,0.1)';
        };

        postDiv.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
            <p style="margin: 0; color: #718096; font-size: 0.9em; background: #f7fafc; padding: 5px 12px; border-radius: 20px; border: 1px solid #e2e8f0;"><strong>üë§ by</strong> ${post.author}</p>
          </div>
          <h3 style="color: #4a5568; margin: 0 0 15px 0; font-size: 1.4em; font-weight: 700; word-wrap: break-word; overflow-wrap: break-word;">${post.title}</h3>
          <div id="content-${post.id}" data-full-text="${post.text_content.replace(/"/g, '&quot;')}" data-expanded="false" style="color: #2d3748; line-height: 1.6; margin-bottom: 15px; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap;">${displayContent}</div>
          ${needsExpansion ? `<button id="toggle-${post.id}" onclick="toggleExpand('${post.id}')" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 8px 15px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; margin-bottom: 15px; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">${isExpanded ? 'üìö Show Less' : 'üìñ Read More'}</button>` : ''}
          ${post.media ? `<img src="${post.media}" alt="media" style="max-width: 100%; height: auto; border-radius: 10px; margin: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1);" />` : ""}
          <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="vote('${post.id}')" style="background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(237, 137, 54, 0.4);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(237, 137, 54, 0.6)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(237, 137, 54, 0.4)';">üëç Vote</button>
          </div>
        `;
        theories.appendChild(postDiv);
      });
      updatePaginationControls();
    }

    // Function to fetch all theories and then render the current page
    async function fetchAndRenderTheories() {
      try {
        const response = await fetch(API_URL_GET, {
          headers: {
            "Content-Type": "application/json",
            "X-API-Key": API_KEY
          }
        });

        if (!response.ok) throw new Error("Failed to fetch posts");

        allPosts = await response.json();
        allPosts.reverse(); // Reverse once after fetching all

        renderTheories();

      } catch (err) {
        console.error("Error fetching posts:", err);
      }
    }

    // Update pagination button states and page info text
    function updatePaginationControls() {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);
      pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages}`;

      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = currentPage === totalPages;

      // Apply disabled styles
      if (prevPageButton.disabled) {
        prevPageButton.style.opacity = '0.5';
        prevPageButton.style.cursor = 'not-allowed';
      } else {
        prevPageButton.style.opacity = '1';
        prevPageButton.style.cursor = 'pointer';
      }

      if (nextPageButton.disabled) {
        nextPageButton.style.opacity = '0.5';
        nextPageButton.style.cursor = 'not-allowed';
      } else {
        nextPageButton.style.opacity = '1';
        nextPageButton.style.cursor = 'pointer';
      }
    }

    // Event listeners for pagination buttons
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderTheories();
      }
    });

    nextPageButton.addEventListener('click', () => {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderTheories();
      }
    });

    function vote(id) {
      alert("Voting not implemented yet. ID: " + id);
    }

    // Function to update user info card and login/register card visibility
    async function updateUserInfoCard() {
        const token = localStorage.getItem('access_token');
        if (token) {
            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const user = await response.json();
                    usernameDisplay.textContent = user.username;
                    userInfoCard.href = "/profile";
                    userInfoCard.style.display = 'flex'; // Show user card
                    loginRegisterCard.style.display = 'none'; // Hide login/register card
                } else {
                    // Token might be invalid or expired
                    usernameDisplay.textContent = "Login";
                    userInfoCard.href = "/login";
                    userInfoCard.style.display = 'none'; // Hide user card
                    loginRegisterCard.style.display = 'flex'; // Show login/register card
                }
            } catch (error) {
                console.error("Error fetching user info:", error);
                usernameDisplay.textContent = "Login";
                userInfoCard.href = "/login";
                userInfoCard.style.display = 'none'; // Hide user card
                loginRegisterCard.style.display = 'flex'; // Show login/register card
            }
        } else {
            usernameDisplay.textContent = "Login";
            userInfoCard.href = "/login";
            userInfoCard.style.display = 'none'; // Hide user card
            loginRegisterCard.style.display = 'flex'; // Show login/register card
        }
    }


    // Make functions available globally
    window.toggleExpand = toggleExpand;
    window.toggleHofExpand = toggleHofExpand;
    window.vote = vote;

    // Initialize
    loadHallOfFame();
    fetchAndRenderTheories();
    updateUserInfoCard(); // Call the new function to populate user info and manage card visibility
    setInterval(fetchAndRenderTheories, 10000);
  </script>

</body>
</html>
