<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Profile - Conspiracy Central</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative; /* Needed for the back button */
        }
        h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        .field {
            margin-bottom: 18px;
            padding: 12px 15px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            text-align: left;
            font-size: 1.1em;
            color: #2d3748;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .field strong {
            color: #4a5568;
            font-weight: 600;
        }
        .message {
            font-size: 1.1em;
            color: #718096;
            margin-top: 20px;
        }
        .message a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .message a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.6);
        }
        .signout-button {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); /* Red gradient for sign out */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            margin-top: 25px; /* Space from profile data */
            width: auto; /* Adjust width as needed */
            display: inline-block; /* Allow text to wrap if needed */
        }
        .signout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="/" class="back-button" title="Go back to homepage">‚Üê</a>

        <h2>üë§ Your Profile</h2>
        <div id="profile-data">
            Loading...
        </div>
        <button id="signOutButton" class="signout-button" style="display: none;">Sign Out</button>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        const profileDiv = document.getElementById('profile-data');
        const signOutButton = document.getElementById('signOutButton');

        // Function to handle sign out
        function signOut() {
            localStorage.removeItem('access_token'); // Delete the token
            window.location.href = '/login'; // Redirect to login page
        }

        // Add event listener to the sign out button
        signOutButton.addEventListener('click', signOut);

        if (!token) {
            profileDiv.innerHTML = '<div class="message">Not logged in. <a href="/login">Login</a> to view your profile.</div>';
        } else {
            fetch('/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('Unauthorized');
                }
                return response.json();
            })
            .then(user => {
                profileDiv.innerHTML = `
                    <div class="field"><strong>Username:</strong> ${user.username}</div>
                    <div class="field"><strong>User ID:</strong> ${user.id}</div>
                    `;
                signOutButton.style.display = 'block'; // Show sign out button only if logged in
            })
            .catch(err => {
                console.error(err);
                profileDiv.innerHTML = '<div class="message">Session expired or unauthorized. Please <a href="/login">login again</a>.</div>';
                signOutButton.style.display = 'none'; // Hide sign out button if not logged in or session expired
            });
        }
    </script>
</body>
</html>
