<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>This page is rendered on the server using Jinja2.</p>

    <form id="palindromeForm">
    <label for="word">Enter a word:</label>
    <input type="text" id="word" name="word" required />
    <button type="submit">Check</button>
  </form>
  
  <p id="result"></p>






   <script>
    const form = document.getElementById('palindromeForm');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();  // prevent default form submission

      const word = document.getElementById('word').value;

      try {
        const response = await fetch('/api/check_palindrome', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': "ianisaremere"
          },
          body: JSON.stringify({ word })
        });

        if (!response.ok) {
          throw new Error('Network response was not OK');
        }

        const isPalindrome = await response.json();

        if (isPalindrome) {
          resultEl.textContent = `${word} is a palindrome! ðŸŽ‰`;
        } else {
          resultEl.textContent = `${word} is NOT a palindrome.`;
        }
      } catch (error) {
        resultEl.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
